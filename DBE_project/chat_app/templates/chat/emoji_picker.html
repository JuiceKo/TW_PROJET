<div id="emoji-picker" class="emoji-picker">
    {% for category, emojis in emojis_by_category.items %}
        <div class="emoji-category">
            <h3>{{ category|title }}</h3>
            <div class="emoji-list">
                {% for emoji in emojis %}
                    <button class="emoji-btn" data-emoji="{{ emoji.symbol }}">
                        {{ emoji.symbol }}
                    </button>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
