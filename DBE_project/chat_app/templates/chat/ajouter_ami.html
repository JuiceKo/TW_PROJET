{% extends "squelette.html" %}

{% block title %}
Ajouter un ami
{% endblock %}

{% block sectionContenu %}
<div class="conteneur-formulaire">
    <h1>Ajouter un ami</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nom-ami">Nom de l'ami</label>
        <input type="text" id="nom-ami" name="friend_name" placeholder="Nom de l'ami" required>
        <div class="form-buttons">
            <button type="submit" class="button-create">Cr√©er</button>
            <button type="button" class="button-cancel" onclick="window.location.href='/chatroom/'">Annuler</button>
        </div>
    </form>
</div>
{% endblock %}
