<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gay App</title>
  {% load static %}
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #1d4f91;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      z-index: 999;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }
    .logo-container {
      position: absolute;
      right: 20px;
    }

    .deco-container {
      position: absolute;
      left: 20px;
    }

    .logo-container img {
      height: 40px;
      width: auto;
      vertical-align: middle;
    }

    .logout-button {
      background-color: #ffffff;
      color: #1d4f91;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .logout-button:hover {
      background-color: #eee;
    }
    main {
      padding-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <a href="{% url 'landing_page' %}">
      <h1>Chatte App</h1>
    </a>

    {% if user.is_authenticated %}
    <div class="deco-container">
        <form action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="logout-button">DÃ©connexion</button>
        </form>
      </div>
    {% endif %}


    <div class="logo-container">
      <a href="{% url 'landing_page' %}">
        <img src="{% static 'images/logo.png' %}" alt="Logo Gay App">
      </a>
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock content %}
  </main>

</body>
</html>
