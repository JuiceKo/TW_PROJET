{% extends 'squelette.html' %}

{% block content %}
<style>
  .room-list-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
  }
  .room-list-container h1 {
    color: #1d4f91;
    margin-bottom: 20px;
  }
  .room-list-container ul {
    list-style: none;
    margin: 0;
    padding: 0;
    margin-bottom: 20px;
  }
  .room-list-container li {
    margin: 10px 0;
  }
  .room-list-container a.room-link {
    text-decoration: none;
    font-size: 1.1em;
    color: #1d4f91;
    font-weight: bold;
    transition: color 0.2s ease;
  }
  .room-list-container a.room-link:hover {
    color: #153869;
  }
  .create-room-link {
    display: inline-block;
    background-color: #1d4f91;
    color: #fff;
    text-decoration: none;
    padding: 10px 16px;
    border-radius: 4px;
    font-weight: bold;
    transition: background-color 0.2s ease;
  }
  .create-room-link:hover {
    background-color: #153869;
  }
</style>

<div class="room-list-container">
  <h1>Liste des salons</h1>
  <ul>
    {% for room in rooms %}
      <li>
        <a href="{% url 'chatroom_detail' channel.id %}" class="room-link" >
          {{ room.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_chatroom' %}" class="create-room-link">Cr√©er un nouveau salon</a>
</div>
{% endblock %}
