{% extends "squelette.html" %}

{% block title %}
Connexion
{% endblock %}

{% block sectionContenu %}
<div class="conteneur-connexion">
    <h1>Connexion</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nom-utilisateur">Nom d'utilisateur</label>
        <input type="text" id="nom-utilisateur" name="username" required>
        <label for="mot-de-passe">Mot de passe</label>
        <input type="password" id="mot-de-passe" name="password" required>
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="{% url 'register' %}">Cr√©er un compte</a></p>
</div>
{% endblock %}

{% block footerContenu %}
<p style="text-align: center;"> App - Connexion </p>

{% endblock %}
