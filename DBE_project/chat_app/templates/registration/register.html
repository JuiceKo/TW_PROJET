{% extends "squelette.html" %}

{% block title %}
Inscription
{% endblock %}

{% block sectionContenu %}
<div class="conteneur-inscription">
    <h1>Inscription</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nom-utilisateur">Nom d'utilisateur</label>
        <input type="text" id="nom-utilisateur" name="username" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="mot-de-passe">Mot de passe</label>
        <input type="password" id="mot-de-passe" name="password" required>
        <label for="confirmer-mot-de-passe">Confirmez le mot de passe</label>
        <input type="password" id="confirmer-mot-de-passe" name="confirm_password" required>
        <button type="submit">S'inscrire</button>
    </form>
    <p> Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
</div>
{% endblock %}

{% block footerContenu %}
<p style="text-align: center;"> Chatte App - Inscription</p>
{% endblock %}
